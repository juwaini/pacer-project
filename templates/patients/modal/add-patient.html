<!-- MERCHANT CREATE MERCHANT MODAL START -->
<div v-ref=basic-modal id="add-patient-modal" class="modal fade" role="dialog" aria-labelledby="" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

        <div class="modal-header"><!-- class="modal-header" for "#merchant-create-merchant-modal" -->
            <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
            </button>
            <h4 class="modal-title">Add Patient</h4>
        </div><!-- class="modal-header" for "#merchant-create-merchant-modal" -->

        <div class="modal-body">
            <form id="patient-form" class="form-horizontal" role="form"><br><!-- "#merchant-merchant-details-form" -->

                 <input type='hidden' id="csrfmiddlewaretoken" value="{{ csrf_token }}" />

                <div class="form-group">
                    <label for="fullname" class="col-sm-2 control-label">Full Name</label>
                    <div class="col-sm-6">
                        <input type="text" v-model="formData.full_name" class="form-control" placeholder="e.g Ali Bin Abu">
                    </div>
                </div>

                <div class="form-group">
                    <label for="date_of_birth" class="col-sm-2 control-label">Date of Birth</label>
                    <div class="col-sm-6">
                        <input type="date" class="form-control" v-model="formData.date_of_birth" placeholder="">
                    </div>
                </div>

                <div class="form-group">
                    <label for="sex" class="col-sm-2 control-label">Sex</label>
                    <div class="col-sm-6">
                        <select class="form-control" v-model="formData.sex">
                            <option value="">Select Gender</option>
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="parent_name" class="col-sm-2 control-label">Parent Name</label>
                    <div class="col-sm-6">
                        <input type="text" v-model="formData.parent_name" class="form-control" placeholder="e.g Abu Bin Ahmad">
                    </div>
                </div>

                <div class="form-group">
                    <label for="language" class="col-sm-2 control-label">Language</label>
                    <div class="col-sm-6">
                        <select class="form-control" v-model="formData.language">
                            <option value="">Select Main Language</option>
                            <option value="M">Bahasa Melayu</option>
                            <option value="E">English</option>
                            <option value="C">Mandarin</option>
                            <option value="T">Tamil</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="contact_number" class="col-sm-2 control-label">Contact Number</label>
                    <div class="col-sm-6">
                        <input type="text" v-model="formData.contact_number" class="form-control" placeholder="0123456789">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-6">
                        <input type="email" v-model="formData.email" class="form-control" placeholder="test@testmail.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="address" class="col-sm-2 control-label">Address</label>
                    <div class="col-sm-6">
                        <textarea class="form-control" rows="3" v-model="formData.address"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label for="postcode" class="col-sm-2 control-label">Postcode</label>
                    <div class="col-sm-6">
                        <input type="text" v-model="formData.postcode" class="form-control" placeholder="12345">
                    </div>
                </div>

                <div class="form-group">
                    <label for="town" class="col-sm-2 control-label">Town</label>
                    <div class="col-sm-6">
                        <input type="text" v-model="formData.town" class="form-control" placeholder="e.g Shah Alam">
                    </div>
                </div>

                <div class="form-group">
                    <label for="state" class="col-sm-2 control-label">State</label>
                    <div class="col-sm-6">
                        <input type="text" v-model="formData.state" class="form-control" placeholder="e.g Selangor">
                    </div>
                </div>

                <div class="form-group">
                    <label for="country" class="col-sm-2 control-label">Country</label>
                    <div class="col-sm-6">
                        <input type="text" v-model="formData.country" class="form-control" placeholder="Malaysia">
                    </div>
                </div>

                <div class="modal-footer">
                    <button v-on:click="on_add_patient_submit" id="merchant-preview-edit" type="button" class="btn btn-primary">Submit</button>
                    <button id="merchant-preview-submit" data-dismiss="modal" type="button" class="btn btn-danger">Close</button>
                </div><!-- .modal-footer -->

            </form><!-- .form-horizontal #merchant-preview -->
        </div><!-- .modal-body -->

        </div><!-- .modal-content -->
    </div><!-- .modal-dialog .modal-lg -->
</div><!-- .modal fade #merchant-create-merchant-modal -->
<!-- MERCHANT CREATE MERCHANT MODAL END -->

{% load static %}
<script src="{% static 'js/patients.js' %}">
</script>
